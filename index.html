<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>dustyDrag.js | a responsive jQuery UI draggable control</title>
  <meta name="description" content="dustyDrag.js is a lightweight cross-browser compatible jQuery UI draggable control">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <div role="main">
    <div class='mainContainer'>
      <header>
        <h1>dustyDrag.js</h1>
      </header>
      <div class='slider'></div>
      <button class='resetSlider' disabled='disabled'>Reset</button>
      <span class='note'>dustyDrag.js is a touch-capable lightweight responsive slider that works with all major browsers.</span>
    </div>
  </div>
  <footer>

  </footer>


	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="js/jquery.touchSwipe.min.js"></script>
  <script src="js/jquery.dustyDrag.js"></script>
  <script>
  $(document).ready(function(){
    $('.slider').dustyDrag({
      callback: function(){
        $('.resetSlider').removeAttr('disabled');
      }
    });

    $('.resetSlider').on('click', function(){
      $('.slider').trigger('reset');
      $('.resetSlider').attr('disabled', 'disabled');
    });
  });
  </script>
</body>
</html>
